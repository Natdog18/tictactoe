    <h1>Blossom's</h1>

    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <lable>
                    How much was your bill?<br> $ <input type="text" id="billAmount">
                </lable>
                <lable>

                    <br>
                    <select id="serviceQuality">
                        <div class="dropdown" id="pick">

                            <option value="0.2">20% - Good</option>
                            <option value="0.15">15% - It was okay</option>
                            <option value="0.1">10% - Bad</option>

                    </select>

                </lable>
                <lable>

                <button type="button" id="calculate">Calculate!</button>
                <br></br>

                <button type="clear" id="clear">Clear</button>
                <span class='st_sharethis_large' displayText='ShareThis'></span>
                <span class='st_facebook_large' displayText='Facebook'></span>
                <form action="demo_form.asp">
                    Username: <input type="text" name="usrname" maxlength="6"><br>
                    <input type="submit" value="Submit">
                </form>
            </form>

            <div id="totalTip">
                <span id="tip">0.00</span>
                <small id="each">each</small>
